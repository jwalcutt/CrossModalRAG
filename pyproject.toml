[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crossmodalrag"
version = "0.1.0"
description = "Local-first foundation for a cross-modal memory distillation engine."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.scripts]
mem = "crossmodalrag.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
